<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المنتجات</title>
  <style>
    /* تنسيقات بسيطة لعرض المنتجات */
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin: 10px;
      width: 300px;
    }
    .product h2 {
      margin-top: 0;
    }
    .product p {
      margin-bottom: 0;
    }
  </style>
</head>

<body>
  <h1>المنتجات</h1>
  <div class="products"></div>
  <script src="products.js"></script>
</body>

</html>
